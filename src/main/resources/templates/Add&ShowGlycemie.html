<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add and Show</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .form-container {
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-custom {
            background-color: #4CAF50;
            color: white;
        }
        .btn-custom:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<!-- Form Section -->
<div class="container form-container">
    <form method="post" action="save">
        <div class="form-group">
            <label for="date_of_tracking">Date de suivi</label>
            <input type="date" class="form-control" id="date_of_tracking" name="date_of_tracking" required>
        </div>
        <div class="form-group">
            <label for="time_of_tracking">Heure de suivi</label>
            <input type="time" class="form-control" id="time_of_tracking" name="time_of_tracking" required>
        </div>
        <div class="form-group">
            <label for="value_glucose">Niveau de glucose (mg/dL)</label>
            <input type="number" class="form-control" id="value_glucose" name="value_glucose" placeholder="Niveau de glucose (mg/dL)" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-custom">
                Ajouter <i class="bi bi-plus"></i>
            </button>
        </div>
    </form>
</div>
<!-- Table Section -->
<div class="container mt-5">
    <h2 class="mb-4">Liste des Valeurs Glycémies</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Valeur Glycémie</th>
            <th>Date</th>
            <th>Heure</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="glycemie : ${Diabetes}">
            <td th:text="${glycemie.id}"></td>
            <td class="glycemie-value" th:text="${glycemie.valeur}"></td>
            <td class="glycemie-date" th:text="${glycemie.Date_of_Tracking}"></td>
            <td th:text="${glycemie.time}"></td>
            <td>
                <form method="post" th:action="@{/delete}" onsubmit="return confirm('Are you sure you want to delete this record?');">
                    <input type="hidden" th:value="${glycemie.id}" name="id"/>
                    <button type="submit" class="btn btn-danger">Supprimer</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Chart Section -->
<div class="container">
    <h2>Graphiques des Valeurs Glycémiques</h2>
    <canvas id="glycemieChart"></canvas>
    <br/>
    <button onclick="filterData('week')">Filtrer par Semaine</button>
    <button onclick="filterData('month')">Filtrer par Mois</button>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    let lectures = /*[[${lectures}]]*/ [];
    let labels = lectures.map(lecture => new Date(lecture.date_of_Tracking));
    let values = lectures.map(lecture => lecture.valeur);

    let ctx = document.getElementById('glycemieChart').getContext('2d');
    let config = {
        type: 'line',
        data: {
            labels: labels,
            datasets: [
                {
                    label: 'Valeurs Glycémie',
                    data: values,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    fill: false
                }
            ]
        },
        options: {
            responsive: true,
            interaction: {
                mode: 'index',
                intersect: false,
            },
            stacked: false,
            plugins: {
                title: {
                    display: true,
                    text: 'Graphiques des Valeurs Glycémiques'
                }
            },
            scales: {
                y: {
                    type: 'linear',
                    display: true,
                    position: 'left',
                }
            }
        }
    };

    let glycemieChart = new Chart(ctx, config);

    function filterData(type) {
        fetch(`/filter?type=${type}`)
            .then(response => response.json())
            .then(data => {
                let newLabels = data.map(lecture => new Date(lecture.date_of_Tracking));
                let newValues = data.map(lecture => lecture.valeur);

                glycemieChart.data.labels = newLabels;
                glycemieChart.data.datasets[0].data = newValues;
                glycemieChart.update();
            });
    }
    /*]]>*/
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
