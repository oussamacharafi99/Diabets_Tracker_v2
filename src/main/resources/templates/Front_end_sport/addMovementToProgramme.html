<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/aos.css">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="css/addMovements.css">
    <title>Title</title>
</head>
<body>

<!-- MENU BAR -->
<nav class="navbar navbar-expand-lg">
    <div class="container">

        <a class="navbar-brand" href="index.html">
            <img src="/images/2.png" width="100%">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-lg-auto">
                <li class="nav-item">
                    <a href="/sport" class="nav-link smoothScroll">Home</a>
                </li>
            </ul>

            <ul class="social-icon ml-lg-3">
                <li><a href="https://fb.com/tooplate" class="fa fa-facebook"></a></li>
                <li><a href="#" class="fa fa-twitter"></a></li>
                <li><a href="#" class="fa fa-instagram"></a></li>
            </ul>
        </div>

    </div>
</nav>


<div class="user-info">

</div>
<section class="main">
    <div class="main-wrapper">
        <h1>Add Movements in Your Program !</h1>
        <div class="programme">
            <p>Programme ID: <span th:text="${programme.id}"></span></p>
            <p>Programme Name: <span th:text="${programme.name}"></span></p>
            <p>Start Date: <span th:text="${programme.startDate}"></span></p>
            <p>Heurs: <span th:text="${programme.heurs}"></span></p>
            <p>End Date: <span th:text="${programme.endDate}"></span></p>
            <p>Description: <span th:text="${programme.description}"></span></p>
        </div>
        <div class="add-movment">
            <div class="movement">
                <h3>Movements</h3>
                <div class="movement-wrapper">
                    <div class="mov-wrapper">
                        <div class="mov-card card bg-transparent" th:each="movement : ${movements}">
                            <img class="img-top-card" th:src="@{${movement.image}}" alt="Image" />
                            <h5 th:text="${movement.name}">Movement Name</h5>
                            <p th:text="${movement.description}">Movement Description</p>
                            <button class="btnAdd" type="button" th:value="${movement.id}">Add to Program</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="forPppUp">
    <form action="addMovementToProgram" method="POST">
        <input type="hidden" name="programme_id" th:value="${programme.id}" />
        <input type="hidden" name="movement_id" class="movement_id" value="" id="movement_id" />
        <h4>Are you sure you want to add this Movement ?</h4>
        <div class="group-btns">
            <button type="submit" id="confirme"> Confirme</button>
            <button type="button" id="cancel"> Cancel</button>
        </div>
    </form>
</section>


<!-- SCRIPTS -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/aos.js"></script>
<script src="js/smoothscroll.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
